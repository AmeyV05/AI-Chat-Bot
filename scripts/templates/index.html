<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Chatbot</title>
</head>
<body>
    <h1>OpenAI Chatbot</h1>
    <form action="/chat" method="post">
        <input type="text" name="text">
        <input type="submit" value="Send">
    </form>
    {% if input_text %}
        <p>You said: {{ input_text }}</p>
        <p>The chatbot said: {{ output_text }}</p>
    {% endif %}
</body>
</html>
